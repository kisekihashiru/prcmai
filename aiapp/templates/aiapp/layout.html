<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  {% load static %}
  {% load bootstrap4 %}
  {% bootstrap_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'aiapp/css/style.css' %}">
  {% bootstrap_javascript jquery='full' %}
  <title>
    鬼滅の刃キャラ判別 |
    {% block title %}
    {% endblock %}
  </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info text-light">
    <a class="navbar-brand" href="{% url 'aiapp:index' %}">画像判定AIアプリ</a>
  </nav>
  <div class="wrapper">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <footer>
      <div class="pb-5 bg-info">
      </div>
    </footer>
  </div>
</body>
</html>
